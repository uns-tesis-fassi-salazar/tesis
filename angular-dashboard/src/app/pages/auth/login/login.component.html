            <h1 id="title" class="title text-center">¡Bienvenido!</h1>
            <p class="sub-title text-center">Ingrese su usuario y contraseña para acceder al sistema.</p>

            <!-- <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title"> -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
              <div class="form-group">
                <label class="label" for="input-email">Email:</label>
                <!-- <input nbInput
             fullWidth
             [(ngModel)]="email"
             #email="ngModel"
             name="email"
             id="input-email"
             pattern=".+@.+\..+"
             placeholder="Email address"
             fieldSize="large"
             autofocus
             [required]="getConfigValue('forms.validation.email.required')"
             [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
             [attr.aria-invalid]="email.invalid && email.touched ? true : null"> -->
                <input nbInput fieldSize="large" fullWidth name="email" placeholder="Email" type="text" autofocus
                  formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <ng-container *ngIf="submitted && f.email.errors">
                  <p class="caption status-danger" *ngIf="f.email.errors?.required">
                    El email es requerido!
                  </p>
                  <p class="caption status-danger" *ngIf="f.email.errors?.email">
                    El email es invalido!
                  </p>
                </ng-container>
              </div>
  
              <div class="form-group">
                <span class="label-with-link">
                  <label class="label" for="input-password">Contraseña:</label>
                  <a class="forgot-password caption-2" routerLink="#" tabindex="-1">Olvidaste la contraseña?</a>
                </span>
  
                <!-- <input nbInput fullWidth [(ngModel)]="password" #password="ngModel" name="password" type="password"
      id="input-password" placeholder="Password" fieldSize="large">
    [required]="getConfigValue('forms.validation.password.required')"
             [minlength]="getConfigValue('forms.validation.password.minLength')"
             [maxlength]="getConfigValue('forms.validation.password.maxLength')"
             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''" -->
  
                <input nbInput type="password" fieldSize="large" formControlName="password" class="form-control"
                  placeholder="Contraseña" fullWidth name="password" id="input-password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <ng-container *ngIf="submitted && f.password.errors">
                  <p class="caption status-danger" *ngIf="f.password.errors?.required">
                    La contraseña es requerida!
                  </p>
                </ng-container>
              </div>
  
              <button nbButton fullWidth class="mt-2 mb-4" status="primary" size="large" [class.btn-pulse]="submitted">
                Iniciar Sesion
              </button>
  
            </form>
